tools:
    external_code_coverage:
        timeout: 600
    php_code_coverage:
        enabled: true
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
    php_cpd:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor"]
    php_cs_fixer:
        enabled: true
        config:
            level: psr2
    php_loc:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor"]
    php_mess_detector:
        enabled: true
        config:
            ruleset: phpmd.xml.dist
            design_rules: { eval_expression: false }
    php_pdepend:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor"]
    php_analyzer:
        enabled: true
    php_hhvm:
        enabled: true
    sensiolabs_security_checker: true
